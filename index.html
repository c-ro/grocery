<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GroceryZ</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

    <!-- Include Angular and App -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body id="page-top" ng-app="grocer" ng-controller="MainCtrl">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">GroceryZ</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#about">Budget</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">Recipes</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">

<!-- MAIN LIST AREA -->
                <table class="table table-striped table-hover table-condensed">
                    <tr>
                      <th>?</th>
                      <th>name</th>
                      <th>qty</th>
                      <th>unit</th>
                      <th>price</th>
                      <th>sub</th>
                      <th>(X)</th>
                    </tr>

                    <tr ng-repeat="item in itemlist | orderBy:'-price'">
                      <td ng-click="crossout(item)" ng-class="{crossout: item.crossout}"><h1>&#10004</h1></td>
                      <td ng-dblclick="updateName(item)" ng-class="{crossoutname: item.crossout}" id="item-name-col">{{item.name}}</td>
                      <td ng-click="updateAmount(item)" ng-class="{crossout: item.crossout}">{{item.amount}}</td>
                      <td ng-click="updateUnit(item)" ng-class="{crossout: item.crossout}">{{item.unit}}</td>
                      <td ng-click="updatePrice(item)" ng-class="{crossout: item.crossout}">{{item.price}}</td>
                      <td ng-class="{crossout: item.crossout}">{{(item.price * item.amount).toFixed(2)}}</td>
                      <td ng-click="hideItem(item)" ng-class="{crossout: item.crossout}"><h1>&#8615</h1></td>
                    </tr>
                    <tr>
                      <td colspan="5" id="total">total:</td>
                      <td>${{listTotal().toFixed(2)}}</td>
                    </tr>
                </table>
 <hr>

<!-- LIST INPUT AREA -->

                <div class="container">                
                    <form ng-submit="addToList()">
                        <div id="form-container">
                            <div id="inputs-container">
                              <input type-"text" ng-model="name" id="name-input" placeholder="  new item"></input><br>  
                              <input type-"text" ng-model="amount" id="amount-input" placeholder="  quantity"></input><br>
                              
                            <!-- UNIT SELECT BUTTONS -->
                              <div class="btn-group-justified" data-toggle="buttons">
                                <label name="unitselect" class="btn btn-units" ng-model="unit" value="ct" btn-radio="'Left'"> ct.</label>
                                <label name="unitselect" class="btn btn-units" ng-model="unit" value="lbs" btn-radio="'Middle'"> lbs</label>
                                <label name="unitselect" class="btn btn-units" ng-model="unit" value ="ox" btn-radio="'Right'"> oz.</label>
                             </div>

                              <input type-"text" ng-model="price" id="price-input" placeholder="  price"></input><br>

                              <!-- <input type-"text" ng-model="unit" id="unit-input" placeholder="  unit"></input> -->

                            </div>
                            <div id="button-container">
                                <button type="submit" class="btn btn-primary btn-xl page-scroll" id="add-button">add</button>
                            </div>
                        <div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

</body>

</html>
