<head>

    <meta charset="utf-8">

</head>

<body id="page-top" ng-app="grocer" ng-controller="MainCtrl">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">GroceryZ</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">

            </div>
        </div>
    </header>

<!-- LIST INPUT AREA -->                
                    <form ng-submit="addToList()">
                      qty:<input type-"text" ng-model="amount" id="amount-input"></input><br>
                      price:<input type-"text" ng-model="price" id="price-input"></input><br>
                      units: <input type-"text" ng-model="unit" id="unit-input"></input><br>
                      name:<input type-"text" ng-model="name" id="name-input"></input><br>
                      <button type="submit">add</button>
                    </form>
                <hr>
<!-- MAIN LIST AREA -->
                <table>
                    <tr>
                      <th>?</th>
                      <th>name</th>
                      <th>qty</th>
                      <th>price</th>
                      <th>sub</th>
                    </tr>
                    <tr ng-repeat="food in foodlist | orderBy:'-price'">
                      <td ng-click="crossout(food)">&#10004</td>
                      <td ng-dblclick="updateName(food)" ng-class="{crossout: food.crossout}" id="food-name-col">{{food.name}}</td>
                      <td ng-click="updateAmount(food)">{{food.amount}}</td>
                      <td ng-click="updatePrice(food)">{{food.price}}</td>
                      <td>{{(food.price * food.amount).toFixed(2)}}</td>
                    </tr>

                    <tr>
                      <td colspan="4">total:</td>
                      <td>${{listTotal().toFixed(2)}}</td>
                    </tr>
                </table>


                <a href="#about" class="btn btn-primary btn-xl page-scroll">this ADD button or something.</a>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

</body>

</html>
